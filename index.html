<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css'>
    <link rel='stylesheet' type='text/css' href='./style.css'>
    <title></title>
  </head>
  <body>
    <div class='hangmanContainer' id='hangmanBox'>haroof</div>
    <div class='popupHolder' id='popupContainer'>
      <div class='popup' id='popup1'>
        <h2>It's Hangman!</h2>
        <p>Would you like to choose your own word, or randomly generate one?</p>
        <button class="popup1" id="chooseOwnWord">Choose Your Own</button>
        <button class="popup1" id="randomGenerate">Randomly generate</button>
      </div>
      <div class='popup' id='popup2'>
          <select id="selector">
            <option value="Rock Stars">Rock Stars</option>
            <option value="Actors" selected="selected">Actors</option>
            <option value="Movies">Movies</option>
          </select>
          <br>
          <button id='select'>Pick a Category!</button>
      </div>
      <div class='popup' id='popup3'>
        All set!
        <br>
        <button id='startbutton'>Start!</button>
      </div>
      <div class='popup' id='popup4'></div>
      <div class='popup' id='popup5'></div>
    </div>
    <div class='gameLettersContainer' id='gameContainer'></div>
    <div class='letterContainer' id='letterContainer'></div>
  <footer>&copy Curtis Ostle 2017</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src='./main.js'></script>
  </body>
</html>
